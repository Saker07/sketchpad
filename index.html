<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchpad</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="logo">
        <h1>SKETCHPAD</h1>
    </div>
    <div class="gameWindow">
        <div class="creator">

        </div>
        <div class="gameContainer">
            <div class="toolbar">
                <!--black, eraser, choose color, rainbow, toggle opacity increase?-->
                <button class="tool" id="black"></button>
                <button class="tool" id="eraser"></button>
                <button class="tool" id="color"></button>
                <button class="tool" id="rainbow"></button>
                <button class="tool" id="opacity"></button>
            </div>
            <div class="grid">
            </div>
        </div>
        
    </div>
    
</body>
</html>
