<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchpad</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="logo">
      <h1>SKETCHPAD</h1>
    </div>
    <div class="gameWindow">
      <div class="creator">
        <label for="size">Size </label>
        <div>
          <input type="range" min="1" max="100" value="50" placeholder="Size (max 100)" class="gridSize" id="size" oninput="this.nextElementSibling.value = this.value">
          <output>50</output>
        </div>
        <button class="resetButton">Reset</button>
      </div>
      <div class="gameContainer">
        <div class="toolbar">
          <!--black, eraser, choose color, rainbow, toggle opacity increase?-->
          <button class="tool" id="black"><div class="icon"></div><span>Draw</span></button>
          <button class="tool" id="eraser"><div class="icon"></div><span>Eraser</span></button>
          <button class="tool" id="rainbow"><div class="icon"><img src="rainbow.gif" alt="a square that keeps changing color"></div><span>Rainbow</span></button>
          <button class="tool" id="borderToggle"><div class="icon"></div><span>Border toggle</span></button>
        </div>
        <div class="grid">
        </div>
      </div>
    
    </div>
    
</body>
</html>
